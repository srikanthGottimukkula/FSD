<div class="col-md-8 offset-md-2">
    <div class="container">
        <h2>Create Employee!!</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" class="form-control" id="firtName" [(ngModel)]="employee.firstName"
                    name="firstName" required/>
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required />
            </div>
            <div class="form-group">
                <label>Email_ID</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required />
            </div>
            <br />
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
