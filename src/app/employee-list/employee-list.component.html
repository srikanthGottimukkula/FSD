<div class="container">
    <h2 style="text-align: left;">Employee_List_Details</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email_ID</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info">update</button>
                    <button (click)="deleteEmployeeById(employee.id)" class="btn btn-danger"
                        style="margin-left: 10px">Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-info"
                        style="margin-left: 10px">view</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
